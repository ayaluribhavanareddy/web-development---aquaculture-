<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="fcon.css">
</head>
<body>
    
    <main>
        
        <section id="contactInfo" style="background-color: #87CEEB;">
            <h2>Contact Information</h2>
            <ul>
                <li><strong>Email:</strong> info@milatronics.in</li>
                <li><strong>Phone:</strong> +91 9182566321</li>
                <li><strong>Building:</strong> 7-158, bantumilli mandal, AP </li>
            </ul>
        </section>
        <section id="contactForm" style="background-color: #87CEEB;">
            <h2>Contact Form</h2>
            <form id="messageForm">
                <label for="name">Your Name:</label>
                <input type="text" id="name" required><br>

                <label for="email">Your Email:</label>
                <input type="email" id="email" required><br>

                <label for="message">Your Message:</label>
                <textarea id="message" rows="4" required></textarea><br>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <script src="fcon.js"></script>
</body>
